<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe | RecipeBook</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/add-recipe.css">
  <link rel="stylesheet" href="css/dark-mode.css" id="darkModeStyles" disabled>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <span>RecipeBook</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="add-recipe.html" class="active"><i class="fas fa-plus-circle"></i> Add Recipe</a></li>
          <li><a href="meal-planner.html"><i class="fas fa-calendar-alt"></i> Meal Plan</a></li>
          <li><a href="shopping-list.html"><i class="fas fa-shopping-basket"></i> Shopping List</a></li>
        </ul>
      </nav>
      <div class="user-controls">
        <button id="darkModeToggle" class="btn-icon" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        <button id="logoutBtn" class="btn btn-outline">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="form-container">
        <h1><i class="fas fa-plus-circle"></i> Add New Recipe</h1>
        
        <form id="recipeForm">
          <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" required>
          </div>
          
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select a category</option>
              <option value="Appetizer">Appetizer</option>
              <option value="Main Course">Main Course</option>
              <option value="Dessert">Dessert</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Salad">Salad</option>
              <option value="Soup">Soup</option>
              <option value="Side Dish">Side Dish</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="cookTime">Cooking Time (minutes)</label>
            <input type="number" id="cookTime" min="1" required>
          </div>
          
          <div class="form-group">
            <label for="ingredients">Ingredients (one per line)</label>
            <textarea id="ingredients" rows="5" required></textarea>
            <small>Enter each ingredient on a new line</small>
          </div>
          
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" rows="8" required></textarea>
          </div>
          

          <div class="form-group">
            <label>Nutritional Information (per serving)</label>
            
            <div class="nutrition-grid">
              <div class="nutrition-item">
                <label for="calories">Calories</label>
                <input type="number" id="calories" min="0">
              </div>
              
              <div class="nutrition-item">
                <label for="protein">Protein (g)</label>
                <input type="number" id="protein" min="0" step="0.1">
              </div>
              
              <div class="nutrition-item">
                <label for="carbs">Carbs (g)</label>
                <input type="number" id="carbs" min="0" step="0.1">
              </div>
              
              <div class="nutrition-item">
                <label for="fat">Fat (g)</label>
                <input type="number" id="fat" min="0" step="0.1">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="recipeImage">Recipe Image</label>
            <input type="file" id="recipeImage" accept="image/*">
            <div id="imagePreview" class="image-preview"></div>
          </div>
          
          <div class="form-actions">
            <button type="button" id="saveDraftBtn" class="btn btn-outline">
              <i class="fas fa-save"></i> Save Draft
            </button>
            <button type="submit" id="submitBtn" class="btn">
              <i class="fas fa-check"></i> Save Recipe
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="js/recipes.js"></script>
  <script type="module">
    import { initializeLogout } from './js/logout.js';
    initializeLogout();
  </script>
</body>
</html>
