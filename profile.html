<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | RecipeBook</title>
  <link rel="stylesheet" href="css/profile.css"/>
  <link rel="stylesheet" href="css/dark-mode.css" id="darkModeStyles" disabled/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="profile-header">
    <div class="container">
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1>My Profile</h1>
    </div>
  </header>

  <main class="profile-main">
    <div class="profile-card">
      <div class="profile-avatar-container">
        <div class="profile-avatar">
          <img id="userAvatar" src="assets/default-avatar.jpg" alt="Profile picture"/>
          <label for="avatarUpload" class="avatar-edit-btn" id="changeAvatarBtn">
            <i class="fas fa-camera"></i>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;" />
          </label>
        </div>
        <h2 id="userName">Chef Name</h2>
        <p id="userEmail">chef@recipebook.com</p>
      </div>

      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input type="text" id="displayName" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Where do you cook?" />
        </div>

        <div class="form-group">
          <label for="favoriteCuisine">Favorite Cuisine</label>
          <select id="favoriteCuisine">
            <option value="">Select your favorite</option>
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
            <option value="indian">Indian</option>
            <option value="japanese">Japanese</option>
            <option value="american">American</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn btn-outline">Cancel</button>
          <button type="submit" id="saveBtn" class="btn btn-primary">
            <span id="saveBtnText">Save Changes</span>
            <i class="fas fa-spinner fa-spin" id="saveSpinner" style="display: none;"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="stats-section">
      <h3><i class="fas fa-chart-line"></i> My Stats</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-book-open"></i></div>
          <div class="stat-info">
            <span class="stat-value" id="recipeCount">0</span>
            <span class="stat-label">Recipes</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-heart"></i></div>
          <div class="stat-info">
            <span class="stat-value" id="likesCount">0</span>
            <span class="stat-label">Likes</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
          <div class="stat-info">
            <span class="stat-value" id="mealPlansCount">0</span>
            <span class="stat-label">Meal Plans</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-star"></i></div>
          <div class="stat-info">
            <span class="stat-value" id="ratingAvg">0</span>
            <span class="stat-label">Avg Rating</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
