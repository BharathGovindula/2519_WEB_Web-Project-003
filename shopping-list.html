<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List | RecipeBook</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="./css/shopping-list.css">
  <link rel="stylesheet" href="css/dark-mode.css" id="darkModeStyles" disabled>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <span>RecipeBook</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="add-recipe.html"><i class="fas fa-plus-circle"></i> Add Recipe</a></li>
          <li><a href="meal-planner.html"><i class="fas fa-calendar-alt"></i> Meal Plan</a></li>
          <li><a href="shopping-list.html" class="active"><i class="fas fa-shopping-basket"></i> Shopping List</a></li>
        </ul>
      </nav>
      <div class="user-controls">
        <button id="darkModeToggle" class="btn-icon" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        <button id="logoutBtn" class="btn btn-outline">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="shopping-list-container">
        <h1><i class="fas fa-shopping-basket"></i> Shopping List</h1>
        
        <div class="shopping-list-actions">
          <button id="clearListBtn" class="btn btn-outline">
            <i class="fas fa-trash"></i> Clear List
          </button>
          <button id="printListBtn" class="btn">
            <i class="fas fa-print"></i> Print List
          </button>
        </div>
        
        <ul id="shoppingList" class="shopping-list"></ul>
      </div>
    </div>
  </main>

  <script type="module" src="js/shopping-list.js"></script>
  <script type="module">
    import { initializeLogout } from './js/logout.js';
    initializeLogout();
  </script>
</body>
</html>
