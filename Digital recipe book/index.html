
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Recipes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Your Recipe Book</h2>
  <button onclick="logout()">Logout</button>

  <form id="recipeForm">
    <input type="text" id="recipeName" placeholder="Recipe Name" required />
    <textarea id="ingredients" placeholder="Ingredients"></textarea>
    <textarea id="instructions" placeholder="Instructions"></textarea>
    <input type="text" id="cookTime" placeholder="Cooking Time (e.g. 30 mins)" />
    <button type="submit">Save Recipe</button>
  </form>

  <div id="recipesContainer"></div>

  <script type="module" src="js/recipes.js"></script>
</body>
</html>
